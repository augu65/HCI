                <div class="container">

                    <div class="">
                        <h3>Demographics</h3>
 <form id="form"> 
        <div class="form-control">
            <label>
                Can you tell me your age?
            </label>
			</br>
            <label for="18">
                <input type="radio"
                       id="18"
                       name="age"
					   value="18-25">18-25</input>
            </label>
			</br>
            <label for="26">
                <input type="radio"
                       id="26"
                       name="age"
					   value="26-30"
					   required>26-30</input>
            </label>
			</br>
            <label for="31">
                <input type="radio"
                       id="31"
                       name="age"
					   value="31-35">31-35</input>
            </label>
			</br>
			   <label for="36">
                <input type="radio"
                       id="36"
                       name="age"
					   value="36-40">36-40</input>
            </label>
			</br>
			   <label for="41">
                <input type="radio"
                       id="41"
                       name="age"
					   value="41-45">41-45</input>
            </label>
			</br>
			  <label for="46">
                <input type="radio"
                       id="46"
                       name="age"
					   value="46-50">46-50</input>
            </label>
			</br>
			  <label for="51">
                <input type="radio"
                       id="51"
                       name="age"
					   value="51+">51+</input>
            </label>
			</br>
			  <label for="NoAnwser">
                <input type="radio"
                       id="NoAnwser"
                       name="age"
					   value="Prefer not to answer">Prefer not to Answer</input>
            </label>
        </div>
  <div class="form-control">
            <label>
               What is your identified gender, please?
            </label>
			</br>
            <label for="male">
                <input type="radio"
                       id="male"
                       name="gender"
					   value="Male"
					   required>Male</input>
            </label>
			</br>
            <label for="female">
                <input type="radio"
                       id="female"
                       name="gender"
					   value="Female">Female</input>
            </label>
			</br>
            <label for="nonBinary">
                <input type="radio"
                       id="nonBinary"
                       name="gender"
					   value="Non-binary / third gender">Non-binary / third gender</input>
            </label>
			</br>
			  <label for="NoAnwser">
                <input type="radio"
                       id="NoAnwser"
                       name="gender"
					   value="Prefer not to Answer">Prefer not to Answer</input>
            </label>
        </div>
		 <div class="form-control">

                What is highest level of education?
            </label>
			</br>

                <input type="radio"
                       id="SomeHighschool"

					   value="Some High School"

            </label>
			</br>
			   <label for="highschool">
                <input type="radio"
                       id="highschool"
                       name="education"

			</br>
			   <label for="College">

                       name="education"
					   value="Some College/University">Some College/University</input>
            </label>
			</br>
			   <label for="Bachelor">
                <input type="radio"
                       id="Bachelor"
                       name="education"
					   value="Bachelor's">Bachelor's</input>
            </label>
			</br>
			  <label for="Master">

                       id="Master"
                       name="education"

			</br>

                       id="Doctorate"

            </label>

			  <label for="NoAnwser">
                <input type="radio"
                       id="NoAnwser"
                       name="education"
					   value="Prefer not to Answer">Prefer not to Answer</input>
            </label>
			
        </div>
		<div class="form-control">
            <label>
                Which of the following best describes your level of proficiency with technology?
            </label>
			</br>
            <label for="Basic">
                <input type="radio"
                       id="Basic"
                       name="proficiency"
					   value="Basic"
					   required>Basic (I can perform basic tasks on a smartphone/laptop such as sending emails or browsing the internet)</input>
            </label>
			</br>
			   <label for="Intermediate">
                <input type="radio"
                       id="Intermediate"
                       name="proficiency"
					   value="Intermediate">Intermediate (I can perform intermediate tasks on a smartphone/laptop such as changing the settings or installing new applications)</input>
            </label>
			</br>
			   <label for="Advanced">
                <input type="radio"
                       id="Advanced"
                       name="proficiency"
					   value="Advanced">Advanced (I have knowledge of and am capable of writing source code)</input>
            </label>
			</br>
			  <label for="NoAnwser">
                <input type="radio"
                       id="NoAnwser"
                       name="proficiency"
					   value="Prefer not to Answer">Prefer not to Answer</input>
            </label>
        </div>
		<div class="form-control">
            <label>
               How many hours a week do you spend on the computer?
            </label>
			</br>
            <label for="0">
                <input type="radio"
                       id="0"
                       name="spend"
					   value="0-10 hours"
					   required>0-10 hours</input>
            </label>
			</br>
			   <label for="11">
                <input type="radio"
                       id="11"
                       name="spend"
					   value="11-20 hours">11-20 hours</input>
            </label>
			</br>
			   <label for="21">
                <input type="radio"
                       id="21"
                       name="spend"
					   value="21-30 hours">21-30 hours</input>
			</label>
			</br>
			   <label for="31">
                <input type="radio"
                       id="31"
                       name="spend"
					   value="31+ hours">31+ hours</input>
            </label>
			</br>
			  <label for="NoAnwser">
                <input type="radio"
                       id="NoAnwser"
                       name="spend"
					   value="Prefer not to Answer">Prefer not to Answer</input>
            </label>
        </div>
		<div class="form-control">
            <label for="name" id="label-name">
                Please enter your first name? (This question may be skipped)
            </label>
            <input type="text"
                   id="name"
				   value =""
                   placeholder="Enter your name" />
        </div>
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
		<a href="augu65.github.io/HCI/study.html"> Submit</a>

        <!-- Vendor JS Files -->
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

        <!-- Template Main JS File -->
        <script >
		var dict = {}
		form.addEventListener("submit", function(e) {
		  e.preventDefault();
		  dict["name"]=document.getElementById('name').value;
		  sessionStorage.setItem("name", document.getElementById('name').value)
		  var data = new FormData(form);
		  for (const [name,value] of data) {
		   dict[name]=value;
		   sessionStorage.setItem(name, value)
		  }
		})
		</script>
