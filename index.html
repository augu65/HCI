!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Keystroke Biometrics</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Lato:400,300,700,900" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="assets/css/styles.css" rel="stylesheet">
    </head>

    <body>
        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top d-flex align-items-center">
            <div class="container d-flex align-items-center">
                <div class="logo me-auto">
                    <h1><a>Keystroke Biometrics</a></h1>
                </div>

                <nav id="navbar" class="navbar">
                    <i class="bi bi-list mobile-nav-toggle"></i>
                </nav>
            </div>
        </header>
        <!-- ======= End Header ======= -->

        <main id="main">
            <!-- ======= Main Section ======= -->
            <section id="doc" class="main-section">
                <div class="container">

                    <div class="">
                        <h3>Demographics</h3>
 <form id="form"> 
        
		<div class="form-control">
            <label for="name" id="label-name">
                Please enter your first and last name (please no capitals):
            </label>
            <input type="text"
                   id="name"
				   value =""
                   placeholder="firstname lastname" 
				   required
				   />
        </div>
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
		<a > Submit</a> 
		</button>
    </form>
                    </div>
                </div>
            </section>
            <!-- ======= End Main ======= -->
        </main>

        <!-- ======= End Footer ======= -->

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!-- Vendor JS Files -->
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

        <!-- Template Main JS File -->
        <script >
		var dict = {}
		form.addEventListener("submit", function(e) {
		  e.preventDefault();
		  dict["name"]=document.getElementById('name').value;
		  sessionStorage.setItem("name", document.getElementById('name').value)
		  var data = new FormData(form);
		  for (const [name,value] of data) {
		   dict[name]=value;
		   sessionStorage.setItem(name, value)
		  }
		  window.location.replace("/HCI/study.html")
		})
		</script>
    </body>
</html>
